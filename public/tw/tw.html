<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imagenes/cards.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/tw.css">
    <title>Juego-Memoria</title>
    <style>
        .carta{
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 5px;
            margin: 1%;
            color:blue;
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carta.animar-entrada{
            animation: deslizarCarta 0.4s ease-out forwards;
        }
        @keyframes deslizarCarta{
            from{
                transform: translateY(-40px) scale(0.9);
                opacity: 0;
            }
            to{
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        .tw_carcasa{
            display: flex;
            flex-direction: column;
            background: green;
            border: 4px solid red;
            border-radius: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
            margin: 2%;
        }
        .jugador{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn{
            width: 150px;
            height: 40px;
        }
        @media(max-width: 990px){
            .carta{
                width: 120px;
                height: 120px;
            }
        }
        @media(max-width: 825px){
            .carta{
                width: 100px;
                height: 100px;
            }
        }
        @media(max-width: 415px){
            .carta{
                width: 80px;
                height: 80px;
                font-size: 50px;
            }
        }
        @media(max-width: 370px){
            .carta{
                width: 60px;
                height: 60px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <center>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Instrucciones</h1>
                    </div>
                    <div class="modal-body">
                        <h4>Pide cartas, el que se acerca m치s a 21 gana, el que se pasa, pierde. As칤 de sencillo.</h4>
                        <!--<h3>Acierta con 21 puntos o llega m치s cerca que tu rival.</h3>-->
                        <h2>Suerte! 游땙</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn botones" data-bs-dismiss="modal">Entendido!</button>
                    </div>
                </div>
            </div>
        </div>
        <h1>21</h1>
        <div id="juego" class="juego">
            <div class="info">
                <h4>Puntos: <span id="puntos"></span></h4>
            </div>
            <div id="carcasa" class="tw_carcasa">           
                <div>
                    <div>
                        <div class="carta" id="mazo"></div>
                    </div>
                    <p>MAZO</p>
                </div>
                <br>
                <h2 id="instruc">Toca el bot칩n "comenzar"</h2>
                <hr>

                <div class="jugador" id="jugador">
                </div>
                <h2>Jugador: </h2>
                <div>
                    <button class="btn btn-primary" id="pedir">Pedir</button>
                    <button class="btn btn-warning" id="plantarse">Plantarse</button>
                </div>
                <!--<div id="ganador" class="ganador"><img src="assets/imagenes/emoji-nerd-svgrepo-com.svg" alt="ganador"></div>-->
                <!--<div id="perdedor" class="perdedor"><img src="assets/imagenes/emoji-sick-svgrepo-com.svg" alt="perdedor"></div>-->
            </div>
            <div class="information" id="information">
                <div class="info">
                    <h6>Esperando oponente: <span id="estado"></span></h6>
                </div>
                <div class="info">
                    <h6>Resultado:</h6>
                    <p id="resultado"></p>
                    <p id="tu"></p>
                    <p id="rival"></p>
                </div>
                <!--<div class="info">
                    <h6>Selecciona una opci칩n: <span id="movimiento"></span></h6>
                </div>-->
            </div>
            <div>
                <button id="comenzar" class="comenzar" data-bs-toggle="modal" data-bs-target="#exampleModal">Comenzar</button>
                <button id="repetir" class="botones">Reiniciar</button>
                <button id="inicio" class="botones">Inicio</button>
            </div>
        </div>
    </center>
    <script src="/socket.io/socket.io.js"></script>
    <script src="logica/tw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
